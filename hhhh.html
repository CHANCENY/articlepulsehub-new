<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            padding: 40px;
            line-height: 1.6;
        }

        article {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        article h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #222;
        }

        article p {
            font-size: 1.1em;
            color: #333;
            opacity: 0.6; /* initial lower opacity */
            transition: opacity 1s ease;
        }

        article a {
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }

        article a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Fade-in effect as you scroll */
        article:hover p {
            opacity: 1;
        }
    </style>
</head>
<body>

<article>
    <h2>Sample Article Title</h2>
    <p>
        This is a preview of the article content. It provides a brief introduction
        to the topic to entice readers to read more. As you focus your eyes downward,
        the content will become more vivid and engaging, naturally guiding you to the link.
    </p>
    <a href="full-article.html" target="_blank" rel="nofollow noopener noreferrer">
        Read More
    </a>
</article>

</body>
</html>

</body>
</html>
